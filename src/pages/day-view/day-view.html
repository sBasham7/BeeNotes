<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{currentDateString}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table class="list">
    <tbody>
      <tr *ngFor="let entry of noteList">
        <td>
          <button ion-button full [style.background]="entry.backgroundColor" [style.color]="entry.foregroundColor" (click)="openNote(entry.id, entry.type)">{{entry.title}}</button>
        </td>
        <td style="width: 35px;">
            <button ion-button full (click)="deleteNote(entry.id, entry.type)"><span class="fa fa-trash"></span></button>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
