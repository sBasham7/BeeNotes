<ion-header>

<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-input type="text" [(ngModel)]="listNote.title"></ion-input>
    <ion-input type="color" [(ngModel)]="listNote.color"></ion-input>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table>
    <tbody>
      <tr>
        <td>
            Date
        </td>
        <td>
            <input class="date-picker" type="text" value="{{dateToValue()}}" />
        </td>
      </tr>
      <tr>
        <td>
            Checklist
        </td>
        <td>
            <button ion-button (click)="addItem()">
              <span class="fa fa-plus"></span>
            </button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table>
            <tbody>
              <tr *ngFor="let entry of listItems">
                <td style="width:5%">
                  <input type="checkbox" [checked]="numberToCheckValue(entry)" (change)="changeCheckBoxValue(entry)" />
                </td>
                <td>
                  <input type="text" ion-input [(ngModel)]="entry.title" />
                </td>
                <td style="width:5%">
                  <button ion-button class="btn btn-default" (click)="removeItem(entry)">
                    <span class="fa fa-minus"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button ion-button (click)="save()">Save</button>
          <button ion-button color="danger" (click)="cancel()">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
