<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <input type="text" [(ngModel)]="note.title" />
    <input type="color" ion-input [(ngModel)]="note.color" />
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table>
    <tbody>
      <tr>
        <td>
            Date
        </td>
        <td>
            <input class="date-picker" type="text" value="{{dateToValue()}}" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea [(ngModel)]="note.text">
            
          </textarea>
        </td>
      </tr>
    </tbody>
  </table>
  <button ion-button (click)="save()">Save</button>
  <button ion-button color="danger" (click)="cancel()">Cancel</button>
</ion-content>
