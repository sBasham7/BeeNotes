<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table>
    <tr>
      <td >
        Content:
      </td>
      <td>
        <input type="text" [(ngModel)]="content" />
      </td>
    </tr>
    <tr>
      <td>
        Start Date:
      </td>
      <td>
        <input class="date-picker" type="text" value="{{startDateToValue()}}" />
      </td>
    </tr>
    <tr>
      <td>
        End Date:
      </td>
      <td>
        <input class="date-picker" type="text" value="{{endDateToValue()}}" />
      </td>
    </tr>
    <tr>
      <td>
        Color:
      </td>
      <td>
        <input type="color" [(ngModel)]="color" />
      </td>
    </tr>
  </table>
  <button ion-button type="button" (click)="search()">Search</button>
  <table class="list">
    <tbody>
      <tr *ngFor="let entry of noteList">
        <td>
          <button ion-button [style.background]="entry.backgroundColor" [style.color]="entry.foregroundColor" (click)="openNote(entry.id, entry.type)">{{entry.title}} ({{dateToValue(entry.date)}})</button>
        </td>
        <td style="width: 35px;">
            <button ion-button (click)="deleteNote(entry.id, entry.type)"><span class="fa fa-trash"></span></button>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
